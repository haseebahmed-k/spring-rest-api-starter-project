# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# Firebase Config (url, admin-sdk-file, status)
firebase.enabled=false
firebase.database.url=${FIREBASE_URL}
firebase.config.json=${FIREBASE_ADMIN_SDK_JSON}
firebase.token.key=${FIREBASE_TOKEN_KEY}
firebase.userid=${FIREBASE_USERID}

# Api base Endpoint
app.url=${APP_URL}
app.host.url=${APP_HOST_URL}
spring.profiles.active=test